<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rodelrennen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../styles/Main.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <h2>Rodelrennen</h2>
    </header>
    <main>
        <article>
            <h1>Teilnehmer Anmeldung</h1>
            <form method="post" action="process-form">
                <label for="fname">Vorname:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="sname">Nachname:</label>
                <input type="text" id="sname" name="sname"><br><br>
                <label for="birthyear">Geburtsjahr:</label>
                <input type="text" id="birthyear" name="birthyear"><br><br>
                <label for="gender">Geschlecht:</label>
                <select id="gender" name="gender">
                    <option value=""></option>
                    <option value="männlich">männlich</option>
                    <option value="weiblich">weiblich</option>
                    <option value="divers">divers</option>
                </select><br><br>
                <button id="buttonAdd">Hinzufügen</button><br><br>
                <button id="buttonDelete">Zeile löschen</button><br><br>
            </form>
            <table id="membertable">
                <thead id="membertableHead">
                    <tr>
                        <th>Vorname</th>
                        <th>Nachname</th>
                        <th>Geburtsjahr</th>
                        <th>Geschlecht</th>
                      </tr>
                </thead>
            </table>
            <h1>Auswertung der Gruppen</h1>
            <form>
                <label for="groupname">Gruppen Name:</label>
                <input type="text" id="groupname" name="groupname"><br><br>
                <label for="age1">Altersbereich der Gruppe von:</label>
                <input type="text" id="age1" name="age1"><br><br>
                <label for="age2">Altersbereich der Gruppe bis:</label>
                <input type="text" id="age2" name="age2"><br><br>
                <label for="groupgender">Geschlecht der Gruppe:</label>
                <select id="groupgender" name="groupgender">
                    <option value=""></option>
                    <option value="männlich">männlich</option>
                    <option value="weiblich">weiblich</option>
                    <option value="divers">divers</option>
                </select><br><br>
                <button id="buttonAddGroup">Erstellen der Gruppe</button><br><br>
            </form>
            <div id="grouptables">

            </div>
        </article>
    </main>
    <!-- <script src="../scripts/Main.js"></script> -->
</body>
</html>
