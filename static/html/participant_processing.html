<link href="../styles/Main.css" type="text/css" rel="stylesheet">
<article id="page" data-page-type="teilnehmerbearbeitung">
    <h1>Teilnehmer</h1>
    <h2>Eingabe</h2>
    <form id="memberForm">
        <div id="inputForms">
            <div class="form-group-pp">
                <label for="startnbr">Startnummer</label>
                <input type="text" id="startnbr" name="startnbr">
            </div>
            <div class="form-group-pp">
                <label for="firstname">Vorname</label>
                <input type="text" id="firstname" name="firstname">
            </div>
            <div class="form-group-pp">
                <label for="lastname">Nachname</label>
                <input type="text" id="lastname" name="lastname">
            </div>
            <div class="form-group-pp">
                <label for="club">Verein</label>
                <input type="text" id="club" name="club">
            </div>
            <div class="form-group-pp">
                <label for="birthyear">Jahrgang</label>
                <input type="text" id="birthyear" name="birthyear">
            </div>
            <div class="form-group-pp">
                <label for="gender">Geschlecht</label>
                <select id="gender" name="gender">
                    <option value=""></option>
                    <option value="männlich">männlich</option>
                    <option value="weiblich">weiblich</option>
                    <option value="divers">divers</option>
                </select>
            </div>
            <div class="form-group-pp">
                <label for="bodinger">Bodinger</label>
                <input type="checkbox" id="bodinger" name="bodinger" value="Ja">
            </div>
            <div class="form-group-pp">
                <label for="cupmember">Cupteilnehmer</label>
                <input type="checkbox" id="cupmember" name="cupmember" value="Ja">
            </div>
        </div><br>
        <div class="buttonAdd">
            <button id="buttonAddMember">Teilnehmer hinzufügen</button>
        </div>
    </form><br>
    <h2>Tabelle</h2>
    <table id="membertable">
        <thead id="membertableHead">
            <tr>
                <th>Startnummer</th>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Verein</th>
                <th>Jahrgang</th>
                <th>Geschlecht</th>
                <th>Bodinger</th>
                <th>Cupteilnehmer</th>
              </tr>
        </thead>
    </table><br><br>
    <div class="buttonDelete">
        <button id="buttonDeleteMember">Teilnehmer löschen</button>
    </div>
</article>
