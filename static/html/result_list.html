<h1>Auswertung der Gruppen</h1>
<form>
    <label for="groupname">Gruppen Name:</label>
    <input type="text" id="groupname" name="groupname"><br><br>
    <label for="age1">Altersbereich der Gruppe von:</label>
    <input type="text" id="age1" name="age1"><br><br>
    <label for="age2">Altersbereich der Gruppe bis:</label>
    <input type="text" id="age2" name="age2"><br><br>
    <label for="groupgender">Geschlecht der Gruppe:</label>
    <select id="groupgender" name="groupgender">
        <option value=""></option>
        <option value="männlich">männlich</option>
        <option value="weiblich">weiblich</option>
        <option value="divers">divers</option>
    </select><br><br>
    <button id="buttonAddGroup">Erstellen der Gruppe</button><br><br>
</form>
